<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="23_login.css">
</head>
<body>
    <div id="box">
        <img src="23_1.png">
        <div>
            <b>Your Name</b><br>
            <input type="text"id="name">
        </div>
        <br>
        <div >
            <b>Mobile number</b><br>
            <select id="code">
                <option value="selected">IN +91</option>
                <option>UK +44</option>
                <option>US +1</option>
            </select>
            <input type="number"placeholder=" Mobile number"id="number">
        </div>
        <br>
        <div>
            <b>Email</b><br>
            <input type="email" id="name">
        </div>
        <br>
        <div>
            <b>Password</b><br>
            <input type="password" placeholder=" At least 6 characters"id="name"><br>
        </div>
        <div id="passinfo">
            <i>i</i> Passwords must be at least 6 characters.
        </div>
        <br>
        <div id="info">
            We will send you a text to verify your phone.<br>
            Message and Data rates may apply.
        </div>
        <br>
        <div> 
            <input type="submit" id="continue" value="Continue">
        </div>
    </div>
    <script src="23_login.js"></script>
</body>
</html>
